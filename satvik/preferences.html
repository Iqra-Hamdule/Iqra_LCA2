<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Preferences</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #fefce8;
      font-family: sans-serif;
      color: #374151;
      padding: 2rem;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      min-height: 80vh; /* Increased the height */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Ensures the content is centered vertically */
    }

    .form-title {
      text-align: center;
      font-size: 1.75rem;
      font-weight: bold;
      color: #14532d;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #475569;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      background-color: #f9fafb;
    }

    .submit-btn {
      background-color: #d9f99d;
      color: #365314;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: bold;
      display: block;
      margin: auto;
      margin-top: 2rem;
      border: none;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #bef264;
    }

    /* Mobile Table Fix */
    @media (max-width: 768px) {
      table {
        width: 100%;
        font-size: 0.875rem;
      }
      th, td {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1 class="form-title">Tell Us About You</h1>

    <form action="customized-recipes.html">
      <label for="medical">Medical Conditions</label>
      <input type="text" id="medical" name="medical" placeholder="e.g., Thyroid, PCOS, Acidity">

      <label for="diet">Dietary Restrictions</label>
      <input type="text" id="diet" name="diet" placeholder="e.g., Gluten-free, Vegan, No Onion-Garlic">

      <label for="flavor">Flavor Preferences</label>
      <select id="flavor" name="flavor">
        <option>Mild</option>
        <option>Sweet</option>
        <option>Savory</option>
        <option>Spicy</option>
      </select>

      <button class="submit-btn" type="submit">Show Recipes</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
